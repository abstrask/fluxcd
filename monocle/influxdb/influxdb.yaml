apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monocle
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: influxdb
  chart:
    repository: https://helm.influxdata.com/
    version: 4.4.3
    name: influxdb
  values:
    persistence:
      size: 4Gi
    config:
      retention:
        enabled: true
      http:
        write-tace: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    initScripts:
      enabled: true
      scripts:
        init.iql: |+
          CREATE DATABASE "prometheus" WITH DURATION 7d
        