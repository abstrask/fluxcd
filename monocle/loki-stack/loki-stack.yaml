---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monocle
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: loki-stack
  chart:
    repository: https://grafana.github.io/loki/charts
    name: loki-stack
    version: 0.23.0
  values:
    loki:
      enabled: true
    grafana:
      image:
        repository: grafana/grafana-dev
        tag: master-06bf7e8ef1af566e4c66a30a9e1651bf6552d1f1-ubuntu
      enabled: true
      sidecar:
        datasources:
          enabled: true
    prometheus:
      enabled: true
    promtail:
      enabled: true
