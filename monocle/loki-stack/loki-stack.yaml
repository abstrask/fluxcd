---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monocle
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: loki-stack
  chart:
    repository: https://grafana.github.io/loki/charts
    name: loki-stack
    version: 0.23.0
  values:
    loki:
      enabled: true
    grafana:
      image:
        repository: grafana/grafana-dev
        tag: master-b12dc890b890ae6320f4f1b02caf27f40941207a
      enabled: true
      sidecar:
        datasources:
          enabled: true
    prometheus:
      enabled: true
    promtail:
      enabled: true
