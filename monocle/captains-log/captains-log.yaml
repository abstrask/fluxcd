---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: captains-log
  namespace: monocle
  labels:
    app: captains-log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: captains-log
  template:
    metadata:
      labels:
        app: captains-log
    spec:
      containers:
      - name: captains-log
        image: wcarlse/captains-log:1.0
        ports:
        - name: web
          containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: captains-log
  namespace: monocle
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: captains-log
  ports:
  - name: web
    protocol: TCP
    port: 8080
    targetPort: web