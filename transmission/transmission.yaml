---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    name: transmission
  name: transmission

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
      - name: transmission
        image: linuxserver/transmission:latest
        ports:
        - name: web
          containerPort: 9091
        - name: torrent
          containerPort: 51413
        env:
        - name: TZ
          value: Europe/Copenhagen
