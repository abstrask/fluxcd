---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcarlsen-webapp
  namespace: webapp
  labels:
    app: wcarlsen-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wcarlsen-webapp
  template:
    metadata:
      labels:
        app: wcarlsen-webapp
    spec:
      containers:
      - name: wcarlsen-webapp
        image: wcarlsen/wcarlsen-webapp:1.0
        ports:
        - name: web
          containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: wcarlsen-webapp
  namespace: webapp
spec:
  type: ClusterIP
  selector:
    app: wcarlsen-webapp
  ports:
  - name: web
    protocol: TCP
    port: 3000
    targetPort: 3000

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: wcarlsen-webapp
  namespace: webapp
spec:
  entrypoints:
  - https
  routes:
  - match: Host(`wcarlsen.duckdns.org`) && PathPrefix(`/wcarlsen`)
    kind: Rule
    services:
    - name: wcarlsen-webapp
      port: 3000
    middlewares:
    - name: wcarlsen
      namespace: traefik
  tls:
    certResolver: default
